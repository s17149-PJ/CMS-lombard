<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Lombard_00</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul *ngIf="isLogged | async" class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/lombard']"
              >Lombard</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [matMenuTriggerFor]="menu">Admin</a>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['admin/panel']">
                Panel
              </button>
              <button mat-menu-item [routerLink]="['admin/users']">
                Users
              </button>
            </mat-menu>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" (click)="logout()"> Logout </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
