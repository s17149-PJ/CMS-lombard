<div class="col-md-6 offset-md-3 mt-5">
  <mat-card class="card">
    <h4 class="card-header">Your profile</h4>
    <div class="card-body">
      <form [formGroup]="userProfile" (ngSubmit)="onSubmitSave()">

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" required />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required type="password" />
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save changes
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>

      </form>
    </div>
  </mat-card>
</div>
