<mat-card *ngIf="!(anyAuctions | async)">You don't have any auctions!</mat-card>
<div *ngIf="lombardProducts | async as prod">
  <div *ngIf="prod.length > 0">
    <mat-card>Currently ongoing:</mat-card>
    <div class="grid-container">
      <mdb-card class="products" *ngFor="let item of prod">
        <mdb-card-img src="{{item.imageMetaData}}" width="200px" heigh="200px" alt="Item photo">
        </mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{item.name}}</h4>
          </mdb-card-title>
          <mdb-card-text> Expires: {{item.finallizationDateTime}}
          </mdb-card-text>
          <a routerLink="/product-details/{{item.id}}" mdbBtn color="primary" mdbWavesEffect>Check
            more!</a>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
<div *ngIf="(wonProducts | async) as wonP">
  <div *ngIf="wonP.length > 0">
    <mat-card>Won auctions:</mat-card>
    <div class="grid-container">
      <mdb-card class="products" *ngFor="let item of wonP">
        <mdb-card-img src="{{item.imageMetaData}}" width="200px" heigh="200px" alt="Item photo">
        </mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{item.name}}</h4>
          </mdb-card-title>
          <mdb-card-text> Auction won: {{item.finallizationDateTimeDouble | date}}
          </mdb-card-text>
          <mdb-card-text>Cost: {{item.winningBid.money}}$</mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
